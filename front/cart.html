<body>

<!------------------NAVBAR---------------->

    <nav class="nav topbar__nav">

				<img class="topbar__logo" src="/front/images/logo.png" alt="Logo d'Orinoco">

    <!---------------------LISTE PRODUITS COMMANDES--------------------------->

        <div id="order-array">
            <h3>Les produits sélectionnés:</h3>

        </div>


        <!---------------------FORMULAIRE PERSONNEL--------------------------->

        
        <form id="purchase-form" action="">
            <h2>Remplissez le formulaire pour valider la commande</h2>
            <div class="name-container">
                <label for="name">Nom</label>
                <input type="text" name="" id="name" required>
            </div>

            <div class="surname-container">
                <label for="surname">Prénom</label>
                <input type="text" name="" id="surname" required>
            </div>

            <div class="email-container">
                <label for="email">Email</label>
                <input type="text" name="" id="email" required>
            </div>

            <div class="adress-container">
                <label for="adress">Adresse</label>
                <textarea id="adress" name="" required>
                </textarea>
            </div>

            <div id="city-container">
                <label for="city"> Ville</label>
                <input type="text" id="city" name="" required>
            </div>

            <button id="order-button">Confirmer la commande</button>

        </form>

   





<script src="/front/js/cart.js"></script>
